<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Selection Test</title>
  <style>
    body {
      margin: 1em;
    }
    [contenteditable] {
      border: 1px dotted #666;
      padding: .5em;
    }
  </style>
</head>
<body>

  <div id="container" contenteditable>this <em>is</em> some <strong>styled</strong> content <span>inside <a href="#">a</a></span> <code>div</code> element.<br>It happens to also be multiple lines of text<strong>!</strong></div>

  <p>
    <button onclick="getSelectionIndexes()">Get selection indexes</button>
    <input id="start" placeholder="startIndex">
    <input id="end" placeholder="endIndex">
    <button onclick="setSelectionIndexes()">Set selection from indexes</button>
  </p>

  <script src="selectable.min.js"></script>
  <script>
    var start = document.getElementById('start');
    var end = document.getElementById('end');
    var container = document.getElementById('container');
    var selectable = new Selectable(container);

    function getSelectionIndexes() {
      var indexes = selectable.get();
      start.value = String(indexes.startIndex);
      end.value = String(indexes.endIndex);
    }

    function setSelectionIndexes() {
      selectable.set(+start.value, +end.value);
    }
  </script>
</body>
</html>
